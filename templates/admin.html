<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Seva Sahyog NGO</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('Static/b1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 64, 133, 0.9); /* Semi-transparent blue */
            padding: 10px 20px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        header .logo img {
            height: 50px;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffdd57;
        }

        /* Login Form */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px);
            padding: 20px;
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            padding: 40px;
            border: 1px solid #ddd;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .login-box h2 {
            color: #004085;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .login-box label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        .login-box button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .login-box button:hover {
            background-color: #218838;
        }
        .login-box input:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 6px rgba(40, 167, 69, 0.5);
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: rgba(0, 64, 133, 0.9);
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="C:\Users\Admin\OneDrive\Desktop\Seva Sahyog\Static\logo.png" alt="Seva Sahyog Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="mentor.html">Mentor</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <form class="login-box" action="admin_dashboard.html" method="post" onsubmit="return validateAdmin()">
            <h2>Admin Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Seva Sahyog NGO. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function validateAdmin() {
            // Replace with your actual credentials
            const validUsername = "admin";
            const validPassword = "admin123";

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === validUsername && password === validPassword) {
                return true; // Allow form submission
            } else {
                alert("Invalid username or password. Please try again.");
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
