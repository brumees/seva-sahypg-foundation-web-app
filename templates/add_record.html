<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        form {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <form action="/add_record" method="post" enctype="multipart/form-data">
        <h2>Add Today's Lecture Record</h2>
        <label for="date">Lecture Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="teacher_name">Teacher's Name:</label>
        <input type="text" id="teacher_name" name="teacher_name" required>

        <label for="photo">Upload Proof Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>

        <button type="submit">Add Record</button>
    </form>
</body>
</html>
